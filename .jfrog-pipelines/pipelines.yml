pipelines:
  - name: matrix_single_dimension_pipeline1
    steps:
      - name: step_1_matrix_example
        type: Matrix
        stepMode: Bash
        configuration:
          multiNode: true
        stepletMultipliers:
          nodePools:
            - default-dynamic-nodepool
            - akhilwindows
          environmentVariables:
            - env-var1: sample1
            - env-var2: sample2
            - env-var3: sample3
              runtimes:
                - type: image
                  image:
                    auto:
                      language: node
                      versions:
                        - 12
                - type: image
                  image:
                    auto:
                      language: node
                      versions:
                        - 8.17.0
        execution:
          onExecute:
            - echo "Executing matrix step on ${steplet_id}"
